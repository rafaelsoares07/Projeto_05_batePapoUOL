<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">

        <!--Inicio tela bonus de entrada-->
        <div class="telaEntrada">
            <div>
                <img src="assets/img/logo 2.png" alt="">
                <input class="InputNameUser" type="text" placeholder="Digite seu Nome">

                <button onclick="postLogInChat()">Entrar</button>
            </div>

        </div>
        <!--Fim tela bonus de entrada-->


        <!--Início area das mensagens-->
        <div class="telaBatePapo">
            <div class="nav-bar">
                <img src="assets/img/logo 1.png" alt="">
                <img class="exibirMenu" onclick="exibirMenu()" src="assets/img/Vector.png" alt="">
            </div>

            <aside>
                <div class="container-menu-lateral">

                    <div class="btn-ocultar">
                        <img class="ocultarMenu" onclick="ocultarMenu()" src="assets/img/Vector.png" alt="">
                    </div>
                    

                    <div class="UsersAtivos">
                        <p style="text-align: center; font-weight: bold;">Escolar um contato para enviar mensagens</p>
                        <div class="row-user">
                            <img src="assets/img/Vector(2).png" alt="">
                            <p>Todos</p>
                        </div>



                    </div>

                    <div class="visibilidadeMenssage">
                        <p style="text-align:center; font-weight: bold;">Configure a visualização de suas mensagens</p>

                        <div class="row-visibilidade">
                            <img src="assets/img/public.png" alt="">
                            <p>Plubica</p>
                        </div>

                        <div class="row-visibilidade">
                            <img src="assets/img/public.png" alt="">
                            <p>Privada</p>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="mensagens">
                <ul class="caixa-mensagens">



                </ul>
            </div>

            <div class="inputText">
                <div class="areaInput">
                    <input class="InputMessageUser" class="ml" type="text" placeholder="Digite aqui sua mensagem">
                    <img onclick="sendChatMessage()" class="mr" src="assets/img/Vector(1).png" alt="">
                </div>
            </div>
        </div>
        <!--Fim area das mensagens-->

    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
